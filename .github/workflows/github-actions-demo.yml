name: Trigger test
run-name: ${{ github.actor }} is testing out GitHub Actions on develop branch ðŸš€
on:
  push:
    branches:
      - main
      - develop
  # workflow_dispatch:
  #   inputs:
  #     agile_test_workflow_run_id:
  #       description: "run identifier"
  #       required: false
  #     PROJECT_KEY:
  #       description: The key of project
  #       type: string
  #       required: true
  #     TEST_EXECUTION_KEY:
  #       description: The key of test execution
  #       type: string
  #       required: false

env:
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

jobs:
  Trigger-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: export NODE_OPTIONS="--max-old-space-size=3072"
      - run: yarn install
      - run: yarn build
      - run: yarn test
      - run: echo "success"
      - run: echo $CLIENT_ID
      - run: echo $CLIENT_SECRET
      - run: echo ${{ inputs.PROJECT_KEY }}
      - run: echo ${{ inputs.TEST_EXECUTION_KEY }}
      - run: cat reports/junit.xml
      - run: export token=$(curl 'https://dev.agiletest.atlas.devsamurai.com/api/apikeys/authenticate' -X POST -H 'Content-Type:application/json' --data '{"clientId":"'"$CLIENT_ID"'","clientSecret":"'"$CLIENT_SECRET"'"}' | tr -d '"')
      - run: echo $token
      - run: curl -H "Content-Type:text/xml" -H "Authorization:JWT ${{ env.TOKEN }}" --data @reports/junit.xml "https://dev.api.agiletest.app/ds/test-executions/junit&projectKey=${{ inputs.PROJECT_KEY }}&testExecutionKey=${{ inputs.TEST_EXECUTION_KEY }}"
      - run: echo "done"
